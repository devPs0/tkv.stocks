<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tkv.stocks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo" style="display: flex; align-items: center; justify-content: center; margin-bottom: 1rem;">
                    <i class="fas fa-chart-line" style="margin-right: 0.5rem;"></i>
                    Tkv.Stocks
                </div>
                <h1>Welcome Back</h1>
                <p>Sign in to your account to continue</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" placeholder="Enter your password" required>
                </div>

                <div class="form-group" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                    <label style="display: flex; align-items: center; color: var(--text-secondary); cursor: pointer;">
                        <input type="checkbox" style="margin-right: 0.5rem;">
                        Remember me
                    </label>
                    <a href="#" style="color: var(--primary); text-decoration: none; font-size: 0.875rem;">
                        Forgot Password?
                    </a>
                </div>

                <button type="submit" class="auth-submit">
                    <i class="fas fa-sign-in-alt" style="margin-right: 0.5rem;"></i>
                    Sign In
                </button>
            </form>

            <div class="auth-links">
                <p style="color: var(--text-muted); margin-bottom: 1rem;">Don't have an account?</p>
                <a href="{{ url_for('signup') }}">Create Account</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Add loading state
            const submitBtn = this.querySelector('.auth-submit');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin" style="margin-right: 0.5rem;"></i>Signing In...';
            submitBtn.disabled = true;
            
            // Simulate login process
            setTimeout(() => {
                // Redirect to dashboard
                window.location.href = "{{ url_for('index') }}";
            }, 1500);
        });
    </script>
</body>
</html>
